<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lunbo demo</title>
</head>
<link rel="stylesheet" href="lunbo.css">
<style>
    .images {
        display: flex;
        align-items: flex-start;
        transition-duration: 0.5s;
    }

    .window {
        width: 1125px;
        overflow: hidden;
    }

</style>
<body>
<div class="window">
    <div class="images" id="images">
        <img class="image" src="https://img1.17img.cn/ui/bimg/SH100000/w1125h480app.jpg" width="1125" height="480"
             alt="图片一">
        <img class="image" src="https://img1.17img.cn/ui/bimg/SH100000/APP/banner/1125480201902272.jpg" width="1125"
             height="480"
             alt="图片二">
        <img class="image" src="https://img1.17img.cn/ui/simg/instrument/SH100000/20181225/1125480.jpg" width="1125"
             height="480"
             alt="图片三">
        <img class="image" src="https://img1.17img.cn/ui/bimg/SH100000/natsuki/1125x480video.jpg" width="1125"
             height="480" alt="图片一">
        <img class="image" src="https://img1.17img.cn/ui/simg/instrument/SH100000/20190125/1125480.jpg" width="1125"
             height="480"
             alt="图片四">

    </div>
    <span id="buttons">
        <span>第一张</span>
        <span>第二张</span>
        <span>第三张</span>
        <span>第四张</span>
        <span>第五张</span>
    </span>
</div>

</body>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="lunbo.js"></script>
</html>
